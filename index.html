<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Blackjack</h1>
        <section id="game-container">
            <div id="dealer-hand" class="hand">
                <h2>Dealer's Hand</h2>
                <div class="cards" id="dealer-cards">
                </div>
                <p>Total: <span id="dealer-total">0</span></p>
            <div id="player-hand" class="hand">
                <h2>Player's Hand</h2>
                <div class="cards" id="player-cards">
                </div>
                <p>Total: <span id="player-total">0</span></p>
            </div>
        </section>
        <section id="controls-container">
        <div id="controls">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="new-game-button">New Game</button>
        </div>
        <div id="betting">
            <div id="balance-container">
                <div id="balance">Balance: $1000</div>
                <label for="bet-amount">Bet Amount:</label>
                <input type="number" id="bet-amount" min="1" max="1000" value="0">
            </div>
            <button id="play-button">Play</button>
        </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
